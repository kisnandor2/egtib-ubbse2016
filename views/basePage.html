<html>
<head>
	<title>EGTB - EvolutionAndStuff</title>

	<link rel="stylesheet" href="/stylesheets/bootstrap.css">
	<link rel="stylesheet" href="/stylesheets/amend.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	{% block head %}
	{% endblock %}

</head>

<body>
	<div class="section">
		<nav class='nav navbar navbar-default navbar-inverse navbar-fixed-top'>
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a id="team-name" class='navbar-brand' href="/index">EvolutionAndStuff</a>
				</div>
				<div class='collapse navbar-collapse' id="myNavbar">
					<ul class='nav navbar-nav'>
						<li {% if active=='index' %} class='active' {% endif %}>
							<a id="home-nav" href='/index'>Home</a>
						</li>
						<li {% if active=='visualize' %} class='active' {% endif %} class="dropdown">
							<a id="visualize-dropdown" class="dropdown-toggle" data-toggle="dropdown" href="#">Visualize<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a id="voronoi-nav" href='/visualize'>Voronoi</a></li>
								<li class='disabled'><a href='/visualize'>New simulations coming</a></li>
							</ul>
						</li>
						<li {% if active=='simulate' %} class='active' {% endif %}>
							<a id="no-dia-nav" href='/simulate'>Simulate</a>
						</li>
						<!-- <li {% if active=='charts' %} class='active' {% endif %}>
							<a href='/charts'>Results</a>
						</li> -->
					</ul>
				</div>
			</div>
		</nav>
	</div>

	{% block body %}
	{% endblock %}
</body>
</html>
