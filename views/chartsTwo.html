{% extends "charts.html" %}

{% block warburg %}

</div>

    <input type="number" class="form-control" id="cooperatingLimit" ng-model="cooperatingLimit" ng-init="cooperatingLimit=0.5" step="0.1">

<div class="col-sm-3">
    <input type="button" class="btn btn-default submit col-md-10 col-md-offset-1" value="Filter" id="filter" ng-click="getDataTwo()">

{% endblock %}
